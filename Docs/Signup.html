<!DOCTYPE html>
<html>
    <head>
        <title>
            Login Form
        </title>
            <link rel="stylesheet" href="SignUp.css">
        
    </head>
        <body>
            <div class="login">
            <div class="left-box">
            <h1> Sign Up </h1>
            <input type="text" class="input-box" placeholder="Username">
            <input type="text" class="input-box" placeholder="Email Id">
            <input type="text" class="input-box" placeholder="Enter Password">
            <input type="text" class="input-box" placeholder="Re-Enter password">
            <input type="Submit" class="submit-btn" value="Sign Up">
            </div>
            <div class="right-box">
                <span class="right-title">Sign up with <br> Social Network</span>
            <button class="social facebook" href="https://www.facebook.com/friends">Log in with Facebook</button>
            <button class="social twitter">Log in with Twitter</button>
            <button class="social google">Log in with Google</button>
            </div>   
        </div>
            </div>
        </body>
    
</html>
